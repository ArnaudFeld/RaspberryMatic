image boot.vfat {
  vfat {
    files = {
      "VERSION",
      "bcm2710-rpi-3-b.dtb",
      "bcm2709-rpi-2-b.dtb",
      "rpi-firmware/bootcode.bin",
      "rpi-firmware/cmdline.txt",
      "rpi-firmware/config.txt",
      "rpi-firmware/fixup.dat",
      "rpi-firmware/start.elf",
      "kernel-marked/zImage"
    }

    file overlays/pi3-disable-bt.dtbo {
      image = "rpi-firmware/overlays/pi3-disable-bt.dtbo"
    }
  }
  size = 32M
}

image sdcard.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
  }

  partition userfs {
    partition-type = 0x83
    image = "userfs.ext4"
    size = 2G
  }
}
