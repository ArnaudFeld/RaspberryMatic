image boot.vfat {
  vfat {
    extraargs = "-n bootfs"

    files = {
      "VERSION",
      "boot",
      "bzImage"
    }
  }
  size = 256M
}

image sdcard.img {
  hdimage {
    disk-signature = 0xDEEDBEEF
  }

  partition boot {
    in-partition-table = "no"
    image = "../host/lib/grub/i386-pc/boot.img"
    offset = 0
    size = 512
  }

  partition grub {
    in-partition-table = "no"
    image = "grub.img"
    offset = 512
  }

  partition bootfs {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
  }

  partition userfs {
    partition-type = 0x83
    image = "userfs.ext4"
  }
}
