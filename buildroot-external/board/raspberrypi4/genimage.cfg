image boot.vfat {
  vfat {
    extraargs = "-n bootfs"

    files = {
      "VERSION",
      "bcm2711-rpi-4-b.dtb",
      "rpi-firmware/cmdline.txt",
      "rpi-firmware/config.txt",
      "rpi-firmware/fixup4.dat",
      "rpi-firmware/start4.elf",
      "overlays",
      "u-boot.bin",
      "recoveryfs-initrd",
      "recoveryfs-zImage",
      "boot.scr"
    }

    file overlays/miniuart-bt.dtbo {
      image = "rpi-firmware/overlays/miniuart-bt.dtbo"
    }
    file overlays/disable-bt.dtbo {
      image = "rpi-firmware/overlays/disable-bt.dtbo"
    }
    file overlays/disable-wifi.dtbo {
      image = "rpi-firmware/overlays/disable-wifi.dtbo"
    }
  }
  size = 256M
}

image sdcard.img {
  hdimage {
    disk-signature = 0xDEEDBEEF
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
  }

  partition userfs {
    partition-type = 0x83
    image = "userfs.ext4"
  }
}
