image boot.vfat {
  vfat {
    extraargs = "-n bootfs"

    files = {
      "VERSION",
      "rk3288-miniarm.dtb",
      "hw_intf.conf",
      "boot.scr"
    }
  }
  size = 32M
}

image sdcard.img {
  hdimage {
    disk-signature = 0xDEEDBEEF
  }

  partition u-boot {
    in-partition-table = "no"
    image = "u-boot.bin"
    offset = 32K
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition recoveryfs {
    partition-type = 0x83
    image = "recoveryfs.ext4"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
  }

  partition userfs {
    partition-type = 0x83
    image = "userfs.ext4"
  }
}
